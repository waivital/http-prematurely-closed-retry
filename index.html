<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTTP Retry Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.js"></script>
</head>
<body>
<h3>Current Server Hostname: ${HOSTNAME}</h3>
<p class="requid">requid: null</p>
<p><small>-Refresh page to test again-</small></p>
<button id="btn">Send Request</button>

<script>
$('#btn').on('click', function () {
  const uid = Math.random().toString(16).substring(2)

  $('#btn').attr('disabled', true)
  $('.requid').text('requid: ' + uid)

  console.log('start request...', uid)

  $.ajax({
    url: '/',
    type: 'POST',
    headers: {
      'X-requid': uid
    }
  })
})
</script>
</body>
</html>
