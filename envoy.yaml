admin:
  access_log_path: /dev/null
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        config:
          stat_prefix: ingress_tcp
          cluster: some_service
          access_log:
            - name: envoy.file_access_log
              config:
                path: /dev/stdout
  clusters:
  - name: some_service
    connect_timeout: 6s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    hosts:
    - socket_address:
        address: http-prematurely-closed-retry_web_1
        port_value: 8080
    - socket_address:
        address: http-prematurely-closed-retry_web_2
        port_value: 8080
    - socket_address:
        address: http-prematurely-closed-retry_web_3
        port_value: 8080


